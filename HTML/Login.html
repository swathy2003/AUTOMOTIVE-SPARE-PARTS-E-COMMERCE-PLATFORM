<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('th.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .menuicon ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menuicon li {
            display: inline;
            margin-right: 20px;
        }

        .menuicon a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .glass-container {
            background: rgba(12, 12, 12, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 60px; /* Adjust this value to move the login form down */
        }

        .login-box {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d2caca;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-field {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #51a788;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(187, 198, 215, 0.5);
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        button {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background: #4da7db;
        }
    </style>
    <title>Glassmorphism Login</title>
</head>
<body>
<nav class="navbar">
        <div class="menuicon">
            <ul>
              <li>
                <a href="main.html">HOME <i class="fa fa-home"></i></a>
              </li>
              <li>
                <a href="index.html">ABOUT <i class="fa fa-user-o"></i></a>
              </li>
              <li>
                <a href="product.html">PRODUCTS <i class="fa fa-cog"></i></a>
              </li>
              <li>
                <a href="d2.html">CONTACT <i class="fa fa-phone-square"></i></a>
              </li>
               <li>
             <a href="login.html" class="login-button">LOGIN</a>
</li>
            </ul>
          </div>
    </nav>

    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form"method="post" action="login.php">
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="homepage" style="display: none;">
        <h2>Welcome, <span id="user-display"></span>!</h2>
        <h3>you are Sucessfully logged into our wesite.</h3>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const homepage = document.getElementById('homepage');
        const userDisplay = document.getElementById('user-display');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = usernameInput.value;
            homepage.style.display = 'block';
            userDisplay.textContent = username;
            loginForm.style.display = 'none';
        });
    </script>
</body>
</html>
